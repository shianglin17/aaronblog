# GCP 部署環境配置
# 使用方式: docker-compose -f docker-compose.gcp.yml up -d
# 特色：使用 SQLite，節省資源，適合 GCP 免費層

services:
  app:
    image: aaronlei17/aaronblog-app:latest
    container_name: aaronblog-app
    env_file:
      - .env
    volumes:
      - ./public:/var/www/public:ro
      # SQLite 資料庫檔案掛載到 storage 目錄（Laravel 最佳實踐）
      - sqlite-storage:/var/www/storage/app/database
      - .env:/var/www/.env
    # 記憶體限制，適合免費層 VM (1GB RAM)
    mem_limit: 512m
    mem_reservation: 256m
    restart: unless-stopped
    networks:
      - aaronblog-net
    # 暴露 PHP-FPM 端口（內部通訊用）
    expose:
      - "9000"
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute=echo 'OK';"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: aaronblog-nginx
    ports:
      - "80:80"    # 生產環境使用標準端口
      - "443:443"  # 支援 HTTPS
    volumes:
      # 掛載 nginx 配置
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # 直接掛載 VM 上的 public 資料夾
      - ./public:/var/www/public:ro  # ro = read-only，nginx 只需讀取
    depends_on:
      - app
    networks:
      - aaronblog-net
    # 記憶體限制
    mem_limit: 128m
    mem_reservation: 64m
    restart: unless-stopped

  # MySQL 服務已移除，使用 SQLite

volumes:
  sqlite-storage:
    driver: local

networks:
  aaronblog-net:
    driver: bridge 