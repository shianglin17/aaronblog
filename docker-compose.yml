version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: aaronblog-app:latest
    volumes:
      - .:/var/www
      - ./public:/var/www/public # 方便本地開發時同步 public
    depends_on:
      - mysql
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    volumes:
      - ./public:/var/www/public # 掛載靜態檔案
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf # 掛載 Nginx 設定檔
    depends_on:
      - app
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: aaronblog
      MYSQL_USER: aaron
      MYSQL_PASSWORD: aaron
      MYSQL_ROOT_PASSWORD: rootsecret
    networks:
      - appnet

volumes:
  mysql-dev-data:
  mysql-prod-data:
networks:
  appnet:
    driver: bridge
