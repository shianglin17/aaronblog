version: '3.8'

# 基礎配置 + 開發環境
# 開發環境使用 MySQL，方便開發和測試

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: aaronblog-app:latest
    container_name: aaronblog-app
    env_file:
      - .env.development
    volumes:
      # 開發環境掛載本地檔案，方便即時開發
      - .:/var/www
    environment:
      - APP_DEBUG=true
      - APP_ENV=local
    depends_on:
      - mysql
    networks:
      - aaronblog-net

  nginx:
    image: nginx:alpine
    container_name: aaronblog-nginx
    ports:
      - "8080:80"  # 開發環境使用 8080 端口
    volumes:
      - ./public:/var/www/public  # nginx 需要直接存取靜態檔案
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - aaronblog-net

  mysql:
    image: mysql:8.0
    container_name: aaronblog-mysql
    ports:
      - "3307:3306"  # 開發環境使用非標準端口
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-aaronblog}
      MYSQL_USER: ${DB_USERNAME:-aaron}
      MYSQL_PASSWORD: ${DB_PASSWORD:-aaron}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
    volumes:
      - mysql-dev-data:/var/lib/mysql
    networks:
      - aaronblog-net

volumes:
  mysql-dev-data:
    driver: local

networks:
  aaronblog-net:
    driver: bridge
