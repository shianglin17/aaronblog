version: '3.8'

# 開發環境配置
# 使用 SQLite，與生產環境保持一致

services:
  app:
    build: .
    container_name: aaronblog-app
    env_file:
      - .env.development
    volumes:
      # 開發環境掛載本地檔案，方便即時開發
      - .:/var/www
    environment:
      - APP_DEBUG=true
      - APP_ENV=local
    depends_on:
      - redis
    networks:
      - aaronblog-net

  nginx:
    image: nginx:alpine
    container_name: aaronblog-nginx
    ports:
      - "8080:80"  # 開發環境使用 8080 端口
    volumes:
      - ./public:/var/www/public  # nginx 需要直接存取靜態檔案
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - aaronblog-net

  redis:
    image: redis:7-alpine
    container_name: aaronblog-redis
    ports:
      - "6380:6379"  # 開發環境使用非標準端口
    networks:
      - aaronblog-net

networks:
  aaronblog-net:
    driver: bridge
