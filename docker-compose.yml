version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
      - ./public:/var/www/public # 方便本地開發時同步 public
    depends_on:
      - mysql
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80" # 本機 8080 port 對應到容器 80 port
    volumes:
      - ./public:/var/www/public # 掛載靜態檔案
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf # 掛載 Nginx 設定檔
    depends_on:
      - app
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: aaronblog
      MYSQL_USER: aaron
      MYSQL_PASSWORD: aaron
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3307:3306"  # 本機 3307 port 對應到容器 3306 port
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - appnet

volumes:
  mysql-data:


networks:
  appnet:
    driver: bridge
