          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    example: error
                  code:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: 'Resource not found'
                type: object
      security:
        -
          sessionAuth: []
          csrfToken: []
